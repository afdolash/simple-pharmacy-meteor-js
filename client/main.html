<head>
  <title>apotek-meteor</title>

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="background-image: url(/img/bg.png); background-size: cover;">
	{{#if currentUser}}
		{{#if isInRole 'admin'}}
			{{> dashboard_admin}}
		{{else}}
			{{> dashboard_user}}
		{{/if}}
	{{else}}
		{{> login}}
	{{/if}}
</body>

<!-- -------------------------------------------------------------------------------- LOGIN TEMPLATE --------------------------------------------------------------------------- -->

<template name="login">
  <div class="container">
    <div class="row">
        <div class="col s12 m6">
          <div class="card card-login z-depth-3">
            <div class="card-content" style="margin-left: 1em; margin-right: 1em; margin-top: 2em; margin-bottom: 2em;">
              
              <div class="center">
                <img class="circle responsive-img" src="/img/people1.png" style="width: 8em; height: 8em;">
                <br><br>
                <span style="font-size: 2.2em; margin-top: 2em;">Masuk</span>
                <p>Gunakan Akun Pak.Mantri Anda</p>
              </div>
              
              <form class="login">
                <div style="margin-top: 4em;">
                  <div class="input-field">
                    <input name="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field">
                    <input name="password" type="password" class="validate">
                    <label for="password">Kata sandi</label>
                  </div>
                </div>
                <div class="row" style="margin-top: 2em; margin-right: 0.1em;">
                    <a id="register" href="/register" class="teal-text col s7" style="margin-top: 1em;">Belum punya akun ?</a>
                    <input href="#" type="submit" class="waves-effect waves-light btn btn-large col s5" value="Masuk">
                </div>
              </form>

            </div>
          </div>
        </div>
    </div>
  </div>
</template>

<!-- -------------------------------------------------------------------------------- REGISTER TEMPLATE --------------------------------------------------------------------------- -->

<template name="register">
  <div class="container">
    <div class="row">
        <div class="col s12 m6">
          <div class="card card-register z-depth-3" style="z-index: 9999999;">
            <div class="card-content" style="margin-left: 1em; margin-right: 1em; margin-top: 2em; margin-bottom: 2em;">
              
              <div class="center">
                <img class="circle responsive-img center" src="/img/people1.png" style="width: 8em; height: 8em;">
                <br><br>
                <span style="font-size: 2.2em; margin-top: 2em;">Daftar</span>
                <p>Buat Akun Baru Pak.Mantri</p>
              </div>

              <form class="register">
                <div style="margin-top: 2em;">
                  <div class="input-field">
                    <input type="text" name="name" class="validate">
                    <label for="name">Nama apotek</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="address" class="validate">
                    <label for="address">Alamat</label>
                  </div>
                  <div class="input-field">
                    <input type="email" name="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field">
                    <input type="password" name="password" class="validate">
                    <label for="password">Kata sandi</label>
                  </div>
                </div>
                <div class="row" style="margin-top: 2em; margin-right: 0.1em;">
                    <a class="teal-text col s7"></a>
                    <input href="#" type="submit" class="waves-effect waves-light btn btn-large col s5" value="Daftar">
                </div>
              </form>

            </div>
          </div>
        </div>
    </div>
  </div>
</template>
